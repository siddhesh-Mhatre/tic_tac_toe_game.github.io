<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<style type="text/css">
		#div1,#div2,#div3,#div4,#div5,#div6,#div7,#div8,#div9{
			border: 1px solid black;
			height: 200px;
			width: 200px;
			float: left;
			font-size: 180px;
			text-align: center;
		}
		#div1,#div4,#div7{
			clear: left;
			border-left: none;

		}
		#main{
			margin-left: 200px;
		}
		#div3,#div6,#div9{
			border-right: none;
		}

		#div1,#div2,#div3{
			border-top:none;
		}

		#div7,#div8,#div9{
			border-bottom:none;
		}

	</style>
</head>
<body>
<div id="main">
<div id="div1" onclick="fill(this)"></div><div id="div2"  onclick="fill(this)"></div><div id="div3"  onclick="fill(this)"></div>
<div id="div4"  onclick="fill(this)"></div><div id="div5"  onclick="fill(this)"></div><div id="div6"  onclick="fill(this)"></div>
<div id="div7"  onclick="fill(this)"></div><div id="div8"  onclick="fill(this)"></div><div id="div9"  onclick="fill(this)"></div>
	
</div>

<script type="text/javascript">
var count=1;	

 
function fill(control){

if(count<=9){
	          if(count%2!=0)
	            {
	               // document.getElementById(control.id).innerHTML +="X";
	               putData(control.id,"X")
                }
	         else
	            {
		           // document.getElementById(control.id).innerHTML +="O";
		           putData(control.id,"O")
	            }
	            count ++; 
	           if(checkWin())
	            {
		          alert("winner");
		          reset();
	             }
         }
  else
  {
	alert("match Drow");
	reset();
  }

}

function reset() // for reset 
{
for(var i=1;i<=9;i++)
  {
     		document.getElementById('div'+i).innerHTML="";
     		// putData(div+i,"");
  }
  count=1;
}

function checkWin()
{
  if(checkCondition('div1','div2','div3') || checkCondition('div1','div5','div9') || checkCondition('div1','div4','div7')||checkCondition('div3','div5','div7') ||checkCondition('div4','div5','div6') || checkCondition('div7','div8','div9') || checkCondition('div2','div5','div8')||checkCondition('div3','div6','div9'))
  {
    return true;
  }
}

function checkCondition(div1,div2,div3)
{
    if(getData(div1)!="" &&getData(div2)!="" && getData(div3)!="" && 
  	getData(div1)==getData(div2)&&
  	 getData(div2)==getData(div3))
  {
  	return true;
  }
}

function getData(div){
    return document.getElementById(div).innerHTML;
}

function putData(div,data){
	 document.getElementById(div).innerHTML =data;
}

</script>
</body>
</html>
